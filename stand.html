<!DOCTYPE html>
<html>
    <head>
        <title>Rst2Html stand van zaken overzicht</title>
    </head>
    <body style="background-color: #C6E2FF; color: #3a5fcd">
        <a href="/loadconf?settings={}">
	    <button accesskey="b">
	        <span style="text-decoration:underline">B</span>ack to editor</button></a>
        <a href="/copystand">
	    <button type="submit" accesskey="c">
	        <span style="text-decoration:underline">C</span>opy to file:</button></a>
	<div><span style="color: red; text-decoration: bold;">{}&nbsp;</span><div/>
        <table summary="overzicht">
            <thead>
            <tr>
                <th>pagina</th>
                <th>source</th>
                <th>target</th>
                <th>mirror</th>
            </tr>
            </thead>
            <tbody>
            {% for row in data %}
            <tr>
                <td>{row.0}</td>
                <td>{row.1}</td>
                <td>{row.2}</td>
                <td>{row.3}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </body>
</html>
