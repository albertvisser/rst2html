<!DOCTYPE html>
<html>
    <head>
        <title>Rst2Html stand van zaken overzicht</title>
    </head>
    <body>
        <div>
            <form style="display:inline" action="/loadconf" method="post">
                <input type="hidden" name="settings" value="{3}"/>
                <input type="submit" value="back to editor"/>
            </form>
        </div>
        <table summary="overzicht">
            <tr>
                <th>pagina</th>
                <th>source</th>
                <th>target</th>
                <th>mirror</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{row.0}</td>
                <td>{row.1}</td>
                <td>{row.2}</td>
                <td>{row.3}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
