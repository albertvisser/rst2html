<!DOCTYPE html>
<html>
    <head>
        <title>Rst2Html stand van zaken overzicht</title>
    </head>
    <body>
        <form style="display:inline" action="/loadconf?settings={}">
            <input type="submit" value="Back to editor"/>
        </form>
        <table summary="overzicht">
            <thead>
            <tr>
                <th>pagina</th>
                <th>source</th>
                <th>target</th>
                <th>mirror</th>
            </tr>
            </thead>
            <tbody>
            {% for row in data %}
            <tr>
                <td>{row.0}</td>
                <td>{row.1}</td>
                <td>{row.2}</td>
                <td>{row.3}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </body>
</html>
